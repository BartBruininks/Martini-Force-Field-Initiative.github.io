      #   aria-label: Martini Blog RSS        
  navbar:
    background: "#fdfffc" 
    logo: images/martini.gif
    logo-alt: "martini logo."
    title: false
    collapse-below: lg
    left:
      - text: "Home"
        href: index.qmd
      - text: "About"
        href: about.qmd
      - text: "Downloads"
        href: about.qmd
      - text: "Tutorials"
        href: about.qmd
      - text: "Publications"
        href: about.qmd
      - text: "Contact"
        href: about.qmd
      - text: "Help"
