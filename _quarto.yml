  title: "Martini CG Force-field"
  image: "images/martini.gif"
  favicon: "images/favicon.png"
  # google-analytics: "G-"    # TODO: Pass Google Tag measurement Id.
  open-graph: true
  twitter-card: true
  site-url: http://cgmartini.nl
  repo-url: https://github.com/Martini-Force-Field-Initiative
  page-navigation: true
  search:
    type: overlay
    # algolia:   #TODO: take a look at Algolia searching engine and how to use it
