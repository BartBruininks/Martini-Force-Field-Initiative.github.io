    center:
      - text: "About"
        href: about.qmd
      - text: "FAQ"
        href: docs/faq/index.qmd
      - text: "License"
        href: license.qmd
    right:
      - icon: twitter
        href: https://twitter.com  # TBA
        aria-label: Martini Twitter
      - icon: github
        href: https://github.com/Martini-Force-Field-Initiative
        aria-label: Martini GitHub
      # - icon: rss
