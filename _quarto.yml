            href: docs/faq/index.qmd
    tools:
      - icon: twitter
        href: https://twitter.com  # TBA
        text: Martini Twitter
      - icon: github
        href: https://github.com/Martini-Force-Field-Initiative
        text: Martini GitHub
      # - icon: rss
      #   href: # TBA
      #   text: Martini Blog RSS        

  sidebar:
    - id: downloads
      title: "Downloads"
      style: "floating"
      collapse-level: 2
      align: left
      contents:
        - docs/get-started/index.qmd
        - text: "Tutorial: Hello, Quarto"
          href: about.qmd
        - text: "Tutorial: Computations"
          href: about.qmd
        - text: "Tutorial: Authoring"
          href: about.qmd

bibliography: references.bib

format:
  html:
    toc: true
    theme:
      light: [cosmo, theme.scss]
    code-copy: true
    code-overflow: wrap
    css: styles.css
    include-after-body: js.html
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 300px


filters:
  - filters/tools-tabset.lua


freeze: true

editor: visual

profile:
  group: 
    - [prerelease,rc]
