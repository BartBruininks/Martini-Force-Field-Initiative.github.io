<script type="text/javascript">

// replace cmd keyboard shortcut w/ control on non-Mac platforms
const kPlatformMac = typeof navigator !== 'undefined' ? /Mac/.test(navigator.platform) : false;
if (!kPlatformMac) {
   var kbds = document.querySelectorAll("kbd")
   kbds.forEach(function(kbd) {
      kbd.innerHTML = kbd.innerHTML.replace(/⌘/g, '⌃');
   });
}

</script>

<script>
   document.addEventListener("DOMContentLoaded", function() {
    function checkLeftFooter() {
        const leftFooter = document.querySelector('.footer-left');
        const rightFooter = document.querySelector('.footer-right');
        if (leftFooter && rightFooter) {
            const leftFooterHeight = leftFooter.offsetHeight;
            const rightFooterHeight = rightFooter.offsetHeight;
            const leftFooterLineHeight = parseInt(window.getComputedStyle(leftFooter).lineHeight);
            const rightFooterLineHeight = parseInt(window.getComputedStyle(rightFooter).lineHeight);
            if (leftFooterHeight > leftFooterLineHeight || rightFooterHeight > rightFooterLineHeight) {
                leftFooter.classList.add('hidden-footer');
                rightFooter.classList.add('hidden-footer');
            } else {
                leftFooter.classList.remove('hidden-footer');
               rightFooter.classList.remove('hidden-footer');
            }
        }
    }

    // Initial check
    checkLeftFooter();

    // Check when window is resized
    window.addEventListener('resize', checkLeftFooter);
   });
</script>
