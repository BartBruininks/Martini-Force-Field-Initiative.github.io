<script>

    const newEmail = document.getElementById("email").value;

    const newRequest = {
    "email": newEmail
    };

    //Your post request using FETCH
    fetch(apiEndpoint, {
            method: 'POST',
            body: JSON.stringify(newRequest),
            });
    alert("The verification email has been sent. Please check your inbox.!");
    }
</script>
